<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Contatos</title>
    <link rel="stylesheet" href="lista-contatos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header-component></header-component>
    <main class="lista-contatos-container">
        <h1 class="title">Lista de Contatos</h1>
        <section class="content-container">
            <div class="table-wrapper">
                <table class="contact-table">
                    <tr class="header">
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Descrição</th>
                        <th>Função</th>
                    </tr>
                </table>
            </div>
            
            <button class="delete-messages">Remover todas as mensagens</button>
        </section>
    </main>
    <footer-component></footer-component>
</body>

<script src="../footer/footer.js" type="module"></script>
