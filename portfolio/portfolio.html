    <link rel="stylesheet" href="portfolio.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://use.typekit.net/lvq4asj.css">

<body>
    <header-component></header-component>
    <main class="portfolio-container">
        <h1 class="title">Portfólio</h1>
        <section class="content-container">

            <div class="project-card">
                <div class="image-links-container">
                    <img src="/src/img/web_analytics_preview.png" alt="" class="project-img">
                    <div class="links-container">
                        <a href="https://github.com/ViniciusSLima2/ng_web_analytics"><img

                    <div class="tecnologies-container">
                        <img src="/src/img/typescript-logo.png" alt="Logo typescript">

                </div>
            </div>
